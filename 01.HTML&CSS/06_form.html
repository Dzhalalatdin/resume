<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Формы</h1>

    <form action="">
      <div>
        <label for="text">Имя</label>
        <input type="text" id="text" value="Текст по умолчанию" />
      </div>

      <div>
        <label for="password">Пароль</label>
        <input type="password" id="password" />
      </div>

      <div>
        <label for="email">e-mail</label>
        <input type="email" id="email" />
      </div>

      <div>
        <label for="number">Число</label>
        <input type="number" id="number" />
      </div>

      <div>
        <label for="range">e-mail</label>
        <input type="range" id="range" min="0" max="10" step="1" />
      </div>

      <div>
        <label for="date">Число</label>
        <input type="date" id="date" />
      </div>

      <div>
        <label for="color">Число</label>
        <input type="color" id="color" />
      </div>

      <div>
        <label for="message">Число</label>
        <br />
        <textarea id="color"></textarea>
      </div>
      <div>
        <label for="sex"></label>
        <select name="" id="sex">
          <option value="male">Мужчина</option>
          <option value="female">Женщина</option>
          <option value="other">Другое</option>
        </select>
      </div>

      <div>
        <label for="">Количество работ</label>
        <input type="ratio" name="work" />1 <input type="ratio" name="work" />2
        <input type="ratio" name="work" />5
        <input type="ratio" name="work" />10+
      </div>

      <div>
        <label for="">Количество работ</label>
        <input type="checkbox" name="food" />Картошка
        <input type="checkbox" name="food" />Хлеб
        <input type="checkbox" name="food" />Молюски
        <input type="checkbox" name="food" />Яблоки
      </div>

      <button type="submit">Отправить форму</button>
    </form>
  </body>
</html>
